<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Launcher</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background-color: #0074BD;
      color: white;
    }
    button:hover {
      background-color: #005fa3;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
    }
    .footer a {
      color: #00aaff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>syntax joiner</h1>
<input type="text" id="placeId" placeholder="enter game id" />
<button onclick="launchGame()">join game</button>

<script>
function launchGame() {
  var placeid = document.getElementById('placeId').value.trim();
  if (!placeid) {
    alert("enter place id!");
    return;
  }
  window.location.href = 'robloxmobile://placeId=' + placeid;
}
</script>

<div class="footer">
  <p>Visit <a href="https://ecsr.io" target="_blank">ecsr.io</a> for more</p>
</div>

</body>
</html>
